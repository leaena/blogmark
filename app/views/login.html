<h2 class="error" ng-if="login.error">{{ login.error }}</h2>
<form ng-submit="login()">
  Username: <input type="text" ng-model="username" placeholder="Username" />
  Password: <input type="password" ng-model="password" placeholder="Password" />
  <input class="btn btn-sm btn-primary" type="submit" value="Login" />
</form>

<p>Need an account? <a href="/signup">Signup</a></p>
