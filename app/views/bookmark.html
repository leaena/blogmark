Fulltext search: &nbsp; <input ng-model="text" type="search" placeholder="Text to search for..."/>
<select ng-model="blah" ng-options="website.category as website.category for website in websites | unique:'category'">
  <option value="">Category filter:</option>
</select> &nbsp; <button class="btn-xs btn-default"ng-show="blah" ng-click="blah=''">Clear Category</button><br/>
Notes search: &nbsp; &nbsp; &nbsp; <input ng-model="noted" type="search" placeholder="Notes to search for..."/>
<h4>To Blog:</h4>
<div class="well well-sm">
  <span>&nbsp;</span><span ng-Repeat="select in $root.selected"> &nbsp; <span class="label label-success" ng-Repeat="website in websites | filter:{ID: select}">
    {{website.URL}}
  </span> &nbsp;</span>
</div>
<div class="list-group" ng-Repeat="website in websites | filter:{TEXT: text, notes: noted, category:blah} track by $index">
  <div class="list-group-item">
  <div>
  <div style="float:right;">
    <span class="btn btn-muted btn-sm" ng-click="add($index)">+</span>
    <span class="btn btn-muted btn-sm" ng-click="remove($index)">-</span>
  </div>
  <img style="margin:0 1em 1em 0" src="http://api.webthumbnail.org/?width=150&height=100&url={{ website.URL }}" />
  <a ng-href="{{ website.URL }}">{{ website.TITLE | limitTo:50}}</a>
   <ul class="pager">
    <li><a ng-href="/update/{{ website.ID }}">Edit</a></li>
    <li><a ng-href="/notes/{{ website.ID }}">Notes</a></li>
  </ul>
  </div>
   </div>
</div>
